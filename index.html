<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Number My Days</title>
    <link rel="icon" href="/logo-placeholder.png" />
  </head>
  <body class="antialiased bg-gray-50">
    <div id="app" class="min-h-screen flex items-center justify-center p-8">
      <div class="max-w-md w-full text-center">
        <img src="/logo-placeholder.png" alt="logo" class="mx-auto w-32 h-32 mb-6" />
        <h1 class="text-3xl font-bold mb-2">Number My Days</h1>
        <p class="text-gray-600 mb-6">Production-ready deploy package.</p>
        <div class="border rounded p-4 bg-white shadow">
          <p class="font-medium">Sample counter</p>
          <div class="mt-4">
            <button id="decrement" class="px-4 py-2 rounded border">-</button>
            <span id="count" class="mx-4 font-bold">0</span>
            <button id="increment" class="px-4 py-2 rounded border">+</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
